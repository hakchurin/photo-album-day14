<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" />
    <title>Photo Album</title>
</head>

<body>

    <header>
        <h1>My Album </h1>
    </header>
    <main>

        <div class="first_page">


            <div id="album1" class="firstPageDiv" name="album 1" title="album 1">
                <a href="#">Album1</a>
                <img src="images/animals/dog.jpg" alt="dog">
            </div>

            <div id="album2" class="firstPageDiv" name="album 2" title="album 2">
                <a href="#">Album 2</a>
                <img src="images/babies/baby1.jpg" alt="babies">
            </div>

            <div id="album3" class="firstPageDiv" title="album 3">
                <a href="#">Album 3</a>
                <img src="images/dinosaur/dino1.jpg" alt="dino1">
            </div>

            <div id="album4" class="firstPageDiv" title="album 4">
                <a href="#">Album 4</a>
                <img src="images/food/veggies.jpeg" alt="veggies">
            </div>

            <div id="album5" class="firstPageDiv" title="album 5">
                <a href="#">Album 5</a>
                <img src="images/nature/nature1.jpg" alt="nature1">
            </div>
            <div id="album6" class="firstPageDiv" title="album 6">
                <a href="#">Album 6</a>
                <img src="images/travel/greatWall.jpeg" alt="greatWall">
            </div>

        </div>



        <div class="second_page">


            <ul class="AlbumList">

                <li class="animals">
                    <a href="#" class="secondClass">Album 1 </a>
                    <img src="images/animals/duck.jpg" alt="animals">
                    <img src="images/animals/elephant.jpg" alt="animals">
                    <img src="images/animals/lion.jpg" alt="animals">
                    <img src="images/animals/panda.jpg" alt="animals">
                    <img src="images/animals/penguin.jpg" alt="animals">
                    <img src="images/animals/rhino.jpg" alt="animals">

                </li>


                <li class="baby">

                    <a href="#" class="secondClass">Album 2 </a>
                    <img src="images/babies/baby2.jpg" alt="baby">
                    <img src="images/babies/baby3.jpg" alt="baby">
                    <img src="images/babies/baby4.jpg" alt="baby">
                    <img src="images/babies/baby5.jpg" alt="baby">
                    <img src="images/babies/baby6.jpg" alt="baby">
                    <img src="images/babies/baby7.jpg" alt="baby">
                </li>


                <li class="dino">
                    <a href="#" class="secondClass">Album 3 </a>
                    <img src="images/dinosaur/dino2.jpg" alt="dino">
                    <img src="images/dinosaur/dino3.jpg" alt="dino">
                    <img src="images/dinosaur/dino4.jpg" alt="dino">
                    <img src="images/dinosaur/dino5.jpg" alt="dino">
                    <img src="images/dinosaur/dino6.jpg" alt="dino">
                    <img src="images/dinosaur/dino7.jpg" alt="dino">
                </li>


                <li class="food">
                    <a href="#" class="secondClass">Album 4 </a>
                    <img src="images/food/breakfast.jpg" alt="food">
                    <img src="images/food/chicken.jpg" alt="food">
                    <img src="images/food/hamburger.jpg" alt="food">
                    <img src="images/food/ice cream.jpg" alt="food">
                    <img src="images/food/pizza.jpg" alt="food">
                    <img src="images/food/waffle.jpg" alt="food">
                </li>


                <li class="nature">
                    <a href="#" class="secondClass">Album 5 </a>
                    <img src="images/nature/nature2.jpg" alt="nature">
                    <img src="images/nature/nature3.jpg" alt="nature">
                    <img src="images/nature/nature4.jpg" alt="nature">
                    <img src="images/nature/nature5.jpg" alt="nature">
                    <img src="images/nature/nature6.jpg" alt="nature">
                    <img src="images/nature/nature7.jpg" alt="nature">

                </li>



                <li class="travel">
                    <a href="#" class="secondClass">Album 6 </a>
                    <img src="images/travel/sf.jpg" alt="travel">
                    <img src="images/travel/Iguazu.jpg" alt="travel">
                    <img src="images/travel/itza.jpeg" alt="travel">
                    <img src="images/travel/machuPicchu.jpg" alt="travel">
                    <img src="images/travel/rio.jpeg" alt="travel">
                    <img src="images/travel/rome.jpg" alt="travel">
                </li>

            </ul>
        </div>

        <div class="third_page">



            <button type="button">Back</button>

        </div>


        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>

    </main>
</body>

</html>
